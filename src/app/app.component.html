<div class="connect-container" *ngFor="let sta of state; let i = index">
  <div
    class="connect-dot"
    *ngFor="let st of sta; let ii = index"
    [ngClass]="{
      primary: state[i][ii][0] === 1,
      secondary: state[i][ii][0] === 0
    }"
    (click)="checkAvailable(i, ii, currentPlayer)"
  ></div>
</div>
